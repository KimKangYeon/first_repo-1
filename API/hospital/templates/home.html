{% extends "base.html" %}

{% block content %}
<div class='home-checkbox'>
    <form method='GET' action="{% url 'chosen' %}">
        <div class='region-check'>
            <input type='checkbox' name='region' value='110019'>강남구<br>
            <input type='checkbox' name='region' value='110002'>강동구<br>
            <input type='checkbox' name='region' value='110024'>강북구<br>

        </div>
        <div class='zip-check'>

            <input type='checkbox' name='zipCode' value='2030'>일반병원<br>
            <input type='checkbox' name='zipCode' value='2040'>요양병원<br>
            <input type='checkbox' name='zipCode' value='2050'>치과<br>
            <input type='checkbox' name='zipCode' value='2060'>한방<br>
            <input type='checkbox' name='zipCode' value='2070'>의원<br>
            <input type='checkbox' name='zipCode' value='2080'>보건기관<br>

</div>
{% endblock %}

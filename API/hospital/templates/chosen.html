{% extends "base.html" %}

{% block content %}
    
    <div class='info-box'>
    {% for info in infos %}
        <div class='info'>
            <div class='info-items'><strong>병원이름:</strong> {{ info.name }}</div>
            <div class='info-items'><strong>전화번호:</strong> {{ info.telno }}</div>
            <div class='info-items'><strong>좌표:</strong> ({{info.x}}, {{info.y}})</div>
        </div>
    {% endfor %}
        <div class='map' id="map">
        <script type="text/javascript">
            var map;
            var marker;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 37.5505, lng: 126.9780},
                    zoom: 13
                    });

                var point = new google.maps.LatLng(37.5505, 126.9780);
                marker = new google.maps.Marker({
                    position: point,
                    map: map,
                    });
            }
        </script>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key={{ map_api_key }}&callback=initMap"async defer></script>
    </div>
    
{% endblock %}

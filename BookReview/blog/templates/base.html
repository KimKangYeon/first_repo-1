<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Review</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}?ver=1">
</head>
<body>
    <div class="navbar">
        <div class="heading"><a href="{% url 'home' %}">책 리뷰 블로그</div>
        <div class="nav-auth">
        {% if user.is_authenticated %}
            <div class="navitem"><a href="{% url 'logout' %}">로그아웃</a></div>
            <div class="navitem">{{ user.username }}님! 환영합니다!</div>
        {% else %}
            <div class="navitem"><a href="{% url 'signup' %}">회원가입</a></div>
            <div class="navitem"><a href="{% url 'login' %}">로그인</a></div>
        {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>

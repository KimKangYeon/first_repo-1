{% extends 'base.html' %}

{% block content %}
<div class="home-block">
    {% for post in posts %}
        <div class="home-images">
            <a href="{% url 'detail' post.pk %}"><img src="{{ post.image.url }}"></a>
            <h4><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h4>
        </div>
    {% endfor %}
    <br>
</div>
<a href="{% url 'new' %}"><button class="button-size">글쓰기</button></a>

{% endblock %}
